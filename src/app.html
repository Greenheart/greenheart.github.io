<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />
        <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="theme-color" content="#5ac75f" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/images/compass-icon-square.svg"
        />
        <link
            href="/feed.json"
            type="application/feed+json"
            rel="alternate"
            title="Samuel Plumppu's blog feed (JSON)"
        />
        <link
            href="/feed.atom"
            type="application/atom+xml"
            rel="alternate"
            title="Samuel Plumppu's blog feed (Atom)"
        />
        %sveltekit.head%
    </head>

    <body class="bg-honeydew" data-sveltekit-preload-data="hover">
        <div id="svelte" style="display: contents">%sveltekit.body%</div>
    </body>
</html>
